# jasypt
jasypt:
  encryptor:
    password: @JASYPT-ENCRYPTOR-PASSWORD@
server:
  port: ${SERVER_PORT:10005}
  ssl:
    # 开启证书
    enabled: @SSL-ENABLED@
    # 证书位置
    key-store: classpath:scg-keystore.p12
    # 证书别名
    key-alias: ${spring.application.name}
    # 秘钥类型
    key-store-type: PKCS12
    # 证书密码
    key-store-password: laokou
  http2:
    enabled: @SSL-ENABLED@
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
  undertow:
    threads:
      # 设置IO线程数，来执行非阻塞任务，负责多个连接数
      io: 16
      # 工作线程数
      worker: 512
    # 每块buffer的空间大小
    buffer-size: 2048
    # 分配堆外内存
    direct-buffers: true
spring:
  application:
    name: ${SERVICE_ID:laokou-iot}
  profiles:
    active: @PROFILE-ACTIVE@
  # 开启虚拟线程
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: "2m"
  task-execution:
    pool:
      core-pool-size: 32
      max-pool-size: 64
      keep-alive: 60s
      thread-priority: 10
      allow-core-thread-timeout: false
      queue-capacity: 500
  # security
  security:
    oauth2:
      resource-server:
        enabled: true
        request-matcher:
          ignore-patterns:
            GET:
              - /v3/api-docs/**=laokou-iot
              - /swagger-ui.html=laokou-iot
              - /swagger-ui/**=laokou-iot
              - /actuator/**=laokou-iot
              - /error=laokou-iot
              - /doc.html=laokou-iot
              - /webjars/**=laokou-iot
  datasource:
    dynamic:
      # 默认false,建议线上关闭
      p6spy: false
      #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候会抛出异常,不启动则使用默认数据源
